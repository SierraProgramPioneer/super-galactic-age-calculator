<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Galactic Age Calculator</title>
</head>

<body>
    <h2>Super Galactic Age Calculator</h2>
    <form id="spaceAge">

        <div class="input-group mb-3">
            <span class="input-group-text" id="currentAge">Current Age</span>
            <input type="number" class="form-control" aria-describedby="currentAge">
        </div>

        <button type="submit" id="submit">Button</button>
    </form>
</body>

</html>
