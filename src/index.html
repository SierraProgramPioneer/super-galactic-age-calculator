<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Galactic Age Calculator</title>
</head>

<body>

    <div class="column left">
        <h1 class="text-center" id="ageCalculator">Super Galactic <br>Age Calculator</h1>
        <div id="form-area">

            <form id="spaceAge">

                <div class="input-group mb-3">
                    <span class="input-group-text">Past Age</span>
                    <input type="number" class="form-control" id="pastEarthAge" aria-describedby="pastEarthAge" placeholder="Calculate Years Since This Age">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Current Age</span>
                    <input type="number" class="form-control" id="currentEarthAge" aria-describedby="currentEarthAge" placeholder="Your Current Age">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Future Age</span>
                    <input type="number" class="form-control" id="futureEarthAge" aria-describedby="futureEarthAge" placeholder="Calculate Years Until This Age">
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="submit">Calculate Your Galactic Ages!</button>
                </div>
            </form>
        </div>
    </div>
    <div class="column right">
        <h2>Results</h2>
    </div>

</body>

</html>
