<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Galactic Age Calculator</title>
</head>

<body>
    <h2>Super Galactic Age Calculator</h2>
    <form id="spaceAge">

        <div class="input-group mb-3">
            <span class="input-group-text">Past Age</span>
            <input type="number" class="form-control" id="pastAge" aria-describedby="pastAge">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Current Age</span>
            <input type="number" class="form-control" id="currentAge" aria-describedby="currentAge">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Future Age</span>
            <input type="number" class="form-control" id="futureAge" aria-describedby="futureAge">
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">Calculate Your Galactic Ages!</button>
        </div>

    </form>
</body>

</html>
